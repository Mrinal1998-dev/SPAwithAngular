<!doctype html>
<html lang="en">
  <head>
    <title>Module 3 Coding Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as list">
     <div class="container">
       <h1>Narrow It Down App</h1>
       <input type="text" ng-model="list.searchTerm">
       <button ng-click="list.NarrowDownList(list.searchTerm)">Narrow It Down For Me!</button>
       <span class="load">{{list.loading}}</span>
       <br><br>
       <found-items items-list="list.found" message="list.message" on-remove="list.removeItem(index);"></found-items>
     </div>
   </div>

</body>
</html>
