<div class="container">
	<h2>Registered Information</h2>
	<section ng-if="infoCtrl.UserRegistered">
		<div>First Name : {{infoCtrl.user.firstname}}</div>
		<div>Last Name : {{infoCtrl.user.lastname}}</div>
		<div>Email Address : {{infoCtrl.user.email}}</div>
		<div>Phone Number : {{infoCtrl.user.phone}}</div>
		<br>
		<h3>Favourite Dish</h3>
		<div class="row">
			<div class="col-xs-2">{{infoCtrl.item.name}}</div>
			<div class="col-xs-3">{{infoCtrl.item.description}}</div>
			<div class="col-xs-5"><img id="fav-dish-pic" ng-src="https://mrinal1998-dev-course5.herokuapp.com/images/{{infoCtrl.item.short_name}}.jpg"></div>
		</div>
	</section>
	<div ng-hide="infoCtrl.UserRegistered">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
</div>
